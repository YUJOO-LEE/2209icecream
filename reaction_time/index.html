<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 속도 체크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }
        main>div {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            max-height: 600px;
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
        }
        #screen {
            cursor: pointer;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            display: flex;
            flex-flow: column wrap;
            gap: 2rem;
            justify-content: center;
            align-content: center;
            color: black;
            font-size: 2rem;
            text-align: center;
        }
        .ready {
            background-color: lightgray;
        }
        .set {
            background-color: lightcoral;
        }
        .go {
            background-color: lightgreen;
        }
        #msg {
            color: black;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <div id="screen" class="ready">
                <p id="result"></p>
                <p id="msg">Get Started</p>
            </div>
        </div>
    </main>
    <script>
        const $screen = document.querySelector('#screen');
        const $result = document.querySelector('#result');
        const $msg = document.querySelector('#msg');

        let setWait;    //대기시간 타이머
        let startTime;   //시작시간
        let reactionTime;   //반응시간 변수

        const cilckEvent = () => {

            switch ($screen.className) {    //클릭 시 화면 별 이벤트
                case 'ready' :  //파란 화면 (초기화면)에서 클릭 시
                    $screen.className = 'set';  //빨간 화면으로 전환 후 출력 텍스트 변경
                    $result.textContent = '';
                    $msg.textContent = 'Wait...';

                    let waitTime = Math.floor(Math.random() * 6000);    //랜덤한 대기 시간 설정
                    setWait = setTimeout(() => {  //대기 시간 후 실행
                        startTime = new Date(); //시작 시간 저장
                        $screen.className = 'go';   //클릭 화면으로 전환
                        $msg.textContent = 'Click!'
                    }, waitTime);
                    break;
                case 'set' :    //빨간 화면 (대기중인 상황)에서 클릭 시
                    clearTimeout(setWait);  //대기시간 타이머 멈추고
                    $screen.className = 'ready';    //파란색 초기 화면으로 전환
                    $msg.textContent = 'Get Started';
                    $result.textContent = '성급하시네요'; //반응 시간 대신 메세지 출력
                    break;
                case 'go' :     //녹색 화면 (반응시간 흐르는 상황)에서 클릭 시
                    reactionTime = new Date();  //클릭 시간 저장
                    $screen.className = 'ready';    //파란색 초기 화면으로 전환
                    $msg.textContent = 'Get Started';
                    $result.textContent = `내 반응속도 : ${reactionTime - startTime}ms`; //반응 시간 출력
                    break;
            }
        }

        $screen.addEventListener('click', cilckEvent);
    </script>
</body>
</html>
