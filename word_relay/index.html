<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <style>

  </style>
</head>
<body>
  <div><span id="people"></span>명의 참가자가 게임을 진행중입니다.</div>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어 : <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt('몇 명이 참가하나요?'),10);
    const $people = document.querySelector('#people');
    //alert(number);
    //const yesOrNo = confirm('맞나요?');
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; //기존 제시어
    let newWord; //새로 입력된 제시어

    $people.textContent = number;

    const onClickButton = () => {
      if (!word) { //제시어 유무 확인
        //제시어 없음 (첫번째 입력)
        word = newWord;
        $word.textContent = word;
        const order = parseInt($order.textContent, 10);
        if (order === number) { //본인 차례와 총 인원수 비교
          $order.textContent = 1;
        }else{
          $order.textContent = order + 1;
        }
        $input.value = '';
        $input.focus();
      }else{
        //제시어 있음
        if (newWord.length > 1) { //글자수 확인
          if (word[word.length-1] === newWord[0]) { //끝말확인
            word = newWord;
            $word.textContent = word;
            const order = parseInt($order.textContent, 10);
            if (order === number) { //본인 차례와 총 인원수 비교
              $order.textContent = 1;
            }else{
              $order.textContent = order + 1;
            }
          }else{ //끝말아님
            alert('틀렸습니다. 다시 입력하세요.');
            $input.value = '';
          }
          $input.value = '';
          $input.focus();
        }else{ //2글자 미만일때
          alert('2글자 이상 입력 해 주세요.');
          $input.focus();
        }
      }
    }
    const onInput = (event) => {
      newWord = event.target.value;
    }

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>
</html>
